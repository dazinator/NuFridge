<div>
    <div class="navbar navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" data-bind="attr: { href: router.navigationModel()[0].hash }">OrderMe
            </a>
            <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">

                    <ul class="nav nav-list" data-bind="foreach: router.navigationModel">
                        <li data-bind="css: { active: isActive }">
                            <a data-bind="attr: { href: hash }, html: title"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="region span9" >
                <div class="row-fluid mainRegion">
                    <!--ko router: { transition:'entrance', cacheViews:true }--><!--/ko-->
                </div>
            </div>
        </div>
    </div>
</div>
